<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farm Expense Tracker</title>

  <!-- Link to CSS -->
  <link rel="stylesheet" href="../shared/styles.css" />
</head>

<body>

  <header class="header">
    <h1>Farm Expense Tracker</h1>
    <p>Track and manage your farm expenses efficiently</p>

    <!--Navigation bar-->
    <nav>
      <a href="index.html">Data Entry</a> 
      <a href="../dashboard/index.html">Dashboard</a>
    </nav>
  </header>
  
  <main>
    <section class="form-section">
      <h3>Add New Expense</h3>
      <!--Wrap form in a card-->
      <div class="form-card">
        <form id="expenseForm">
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required />
          </div>
          <div class="form-group">
            <label for="person">Person Responsible</label>
            <input type="text" id="person" name="person" required />
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" required></textarea>
          </div>
          <div class="form-group">
            <label for="amount">Expense / Fee (UGX)</label>
            <input type="number" id="amount" name="amount" min="0" step="0.01" required />
          </div>
          <div class="form-group">
            <label for="cost-centre">Cost Centre</label>
            <select id="cost-centre" name="cost-centre" required>
              <option value="">Select Cost Centre</option>
              <option value="Construction">Construction</option>
              <option value="Seedlings">Seedlings</option>
              <option value="Admin Costs">Admin Costs</option>
              <option value="Remittances">Remittances</option>
              <option value="Termination">Termination</option>
              <option value="Coffee">Coffee</option>
              <option value="Other">Other</option>
              <option selected value="N/A">N/A</option>
            </select>
          </div>
          <button type="submit">Add Expense</button>
        </form>
      </div>
    </section>

  <section class="expenses-section">
    <h3>Recorded Expenses</h3>
    <!--Wrap table in a scrollable card-->
    <div class="table-card">
      <table id="expensesTable">
        <caption>Recorded Expenses</caption>
        <thead>
          <tr>
            <th>Date</th>
            <th>Person</th>
            <th>Description</th>
            <th>Amount (UGX)</th>
            <th>Category</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <!-- Link to JavaScript -->
  <script src="app.js"></script>
  </main>
</body>
</html>
